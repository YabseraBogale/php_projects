<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/header.css">
    <title>Sign up</title>
</head>
<body>
    <div class="main">
        <div class="mainbar">
            <button onclick='Sidebar()'>sidebar</button>
            <div class="iconsetting">
                <i>icon</i>
                <button>menu</button>
            </div>
        </div>
        <div class="body">
            <div class="sidebar" id="btn-sidebar">
                    <a href="">Home</a>
                    <a href="">Sign in</a>
                    <a href="">Location</a>
                    <a href="">Historical Data</a>
            </div>
            <div class="signup">
                    <h2>
                        Sign Up
                    </h2>
                    <h3>
                        Create Account
                    </h3>
                    <form action="" method="post">
                        <table>
                            <tr>
                                <td>
                                    first name
                                </td>
                                <td>
                                    <input type="text" name="firstname"  id="">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    middle name
                                </td>
                                <td>
                                    <input type="text" name="middlename" id="">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    email
                                </td>
                                <td>
                                    <input type="text" name="email" id="">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    phonenumber
                                </td>
                                <td>
                                    <input type="text" name="phonenumber" id="">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    password
                                </td>
                                <td>
                                    <input type="password" name="password" id="">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    re-password
                                </td>
                                <td>
                                    <input type="password" name="re-password" id="">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Terms and Services
                                </td>
                                <td>
                                    <input type="checkbox" name="terms" id="">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="submit" value="submit">
                                </td>
                                <td>
                                    <input type="reset" value="reset">
                                </td>
                            </tr>
                        </table>
                    </form>
                <div class="signin">
                    <a href="">Signin</a>
                </div>
            </div>
        </div>

    </div>
    <script src="./js/sidebar.js"></script>
</body>
</html>
